{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление статьи</h1>
{% if post.choise == 'AR' %}
<form action="" method="post" style="text-align: center;">
    {% csrf_token %}
    <p>Удаляем "{{ post.post_header }}"?</p>
    <input type="submit" value="Delete" />
</form>
{% else %}
    <h2>Это не статья!</h2>
{% endif %}
{% endblock content %}
